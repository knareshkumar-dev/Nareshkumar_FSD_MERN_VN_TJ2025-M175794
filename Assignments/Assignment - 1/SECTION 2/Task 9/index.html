<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demonstration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Box Model Examples</h1>
    <div class="box box1">
        <p>This box has:<br>
        Margin: 20px<br>
        Padding: 10px<br>
        Border: 5px solid blue</p>
    </div>
    <div class="box box2">
        <p>This box has:<br>
        Margin: 15px<br>
        Padding: 20px<br>
        Border: 3px dashed red</p>
    </div>
    <div class="box box3">
        <p>This box has:<br>
        Margin: 10px<br>
        Padding: 15px<br>
        Border: 2px dotted green</p>
    </div>
</body>
</html>
