<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Methods</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal CSS for the header section */
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header Section - Internal CSS</h1>
    </header>

    <main>
        <p>This paragraph uses external CSS.</p>
        <p style="color: red; font-weight: bold;">This paragraph uses inline CSS.</p>
        <p>This paragraph also uses external CSS.</p>
    </main>

    <footer>
        <p>Footer - External CSS</p>
    </footer>
</body>
</html>
