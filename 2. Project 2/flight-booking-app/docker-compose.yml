version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: flight-booking-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: flight-booking

  app:
    build: .
    container_name: flight-booking-app
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/flight-booking
      - JWT_SECRET=your-production-jwt-secret
      - PORT=5000
    volumes:
      - ./uploads:/app/uploads

volumes:
  mongodb_data: